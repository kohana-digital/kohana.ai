</head>
<body>

    <nav class="navbar is-fixed-top is-transparent" role="navigation" aria-label="main navigation">
        <div class="navbar-brand ml-4">
            <a class="navbar-item is-size-3" href="/">
            KOHANA AI
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">

            <a href="#our-mission" class="navbar-item">
                Our Mission
            </a>

            <a href="#our-work" class="navbar-item">
                Our Work
            </a>

            <a href="#our-services" class="navbar-item">

            </a>

        </div>

        <div class="navbar-end mr-4">
            <div class="navbar-item">
                <div class="buttons">
                    <a href="/contact" class="button is-primary">
                        <strong>â†’ Work With Us</strong>
                    </a>
                </div>
            </div>
            </div>
        </div>

<section class="section" id="contact">
    <div class="container">
      <div class="section-heading has-text-centered">
        <h3 class="title is-2">Contact</h3>
        <h4 class="subtitle is-5">Get in touch</h4>
      </div>
      <br>

      <div class="columns">
        <div class="column is-6 is-offset-3">
          <div class="box">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="Email input" value="">
              </div>
            </div>

            <div class="field">
              <label class="label">Message</label>
              <div class="control">
                <textarea class="textarea" placeholder="Textarea"></textarea>
              </div>
            </div>

            <div class="field is-grouped has-text-centered">
              <div class="control">
                <button class="button is-link is-large">
                  <span>Submit</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="#our-mission">Our Mission</a> / 
                <a href="#our-work">Our Work</a> / <a href="#our-services">Our Services</a> /

            </p>
            <p>
